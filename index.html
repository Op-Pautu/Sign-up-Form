<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="bg"> 
            <div class="logo">
                <img src="odin-lined.png">Odin
            </div>

            <p class="credit">Photo by Kofi Nuamah Barden on Unsplash</p>
    
        </div>
        <div class="main">
            
            <form action="" method="get">
                <div class="content">
                    <h2>Ye of great fortune, you have arrived</h2>
                    <p>Herein lies all that you could possibly want. Fame, Power, Freedom&mdash;you name it!</p>
                    <p>You need only provide the details below. And get it you shall.</p>
                </div>
                <div class="form-container"> 
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="fname" id="first-name" required>
                    </div>
                    <div><label for="last-name">LAST NAME</label>
                        <input type="text" name="lname" id="last-name" required>
                    </div>
                    <div><label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="number">PHONE NUMBER</label>
                        <input type="tel" name="number" id="number" required>
                    </div>

                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>    
                    </div>
                    <div>
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="password-confirm" id="password-confirm"required>
                    </div>
                    <div class="button">
                        <button type="submit">Create Account</button>
                    </div>
                    
                </div>  
                <div class="member">
                    <p>Already a member? Click <a href="#">here</a> to login.</p>
                </div>
            </form>

        </div>
    </div>
   
</body>
</html>
