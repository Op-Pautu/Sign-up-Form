<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
    <script src="script.js" defer></script>
</head>
<body>
    <main class="container">
        <section class="bg"> 
            <div class="logo">
                <img src="odin-lined.png">Odin
            </div>

            <p class="credit">Photo by Kofi Nuamah Barden on Unsplash</p>
    
        </section>
        <section class="main">
            
            <form action="" method="get">
                <div class="content">
                    <h2>Ye of great fortune, you have arrived</h2>
                    <p>Herein lies all that you could possibly want. Fame, Power, Freedom&mdash;you name it!</p>
                    <p>You need only provide the details below. And get it you shall.</p>
                </div>
                <div class="form-container"> 
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="fname" id="first-name" required pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" title="Use alphabets (a-z)">
                    </div>
                    <div><label for="last-name">LAST NAME</label>
                        <input type="text" name="lname" id="last-name" required pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" title="Use alphabets (a-z)"> 
                    </div>
                    <div><label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required placeholder="johndoe@gmail.com">
                    </div>
                    <div>
                        <label for="number">PHONE NUMBER</label>
                        <input type="tel" name="number" id="number" required pattern="\d{3}[\-]\d{3}[\-]\d{4}^(?:0|\(?\+33\)?\s?|0033\s?)[1-79](?:[\.\-\s]?\" 
                        placeholder="9423123456">
                    </div>

                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                        title="Include Uppercase, Lowercase and Number">    
                    </div>
                    <div>
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="password-confirm" id="password-confirm"required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                        title="Include Uppercase, Lowercase and Number">
                    </div>
                    <div class="button">
                        <button type="submit">Create Account</button>
                    </div>
                    
                </div>  
                <div class="member">
                    <p>Already a member? Click <a href="#">here</a> to login.</p>
                </div>
            </form>

        </section>
    </main>
   
</body>
</html>
