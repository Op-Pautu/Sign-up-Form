<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="bg"> 
            <div class="logo">
                <img src="odin-lined.png">Odin
            </div>

            <p class="credit">Photo by Kofi Nuamah Barden on Unsplash</p>
    
        </div>
        <div class="main">
            
            <form action="" method="get">
                <h1>This is a form.</h1>
                <p>This is a site where you want to enter your details.</p>
                <p>Lets do This!</p>
                <div class="form-container"> 
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" name="fname" id="first-name" required>
                    </div>
                    <div><label for="last-name">Last Name</label>
                        <input type="text" name="lname" id="last-name" required>
                    </div>
                    <div><label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="number">Phone Number</label>
                        <input type="tel" name="number" id="number" required>
                    </div>

                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>    
                    </div>
                    <div>
                        <label for="password-confirm">Confirm Password</label>
                        <input type="password" name="password-confirm" id="password-confirm"required>
                    </div>
                    <div>
                        <button type="button">Create Account</button>
                    </div>
                </div>  
            </form>

        </div>
    </div>
   
</body>
</html>
